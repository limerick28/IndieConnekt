<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Comentários</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1e1e2e;
      }

      /* Estilos do botão que abre o pop-up */
      .open-popup-btn {
        padding: 10px 20px;
        background-color: #91ff10;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      /* Estilos do overlay (fundo escuro) */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      /* Estilos do pop-up */
      .popup-container {
        background-color: #2e2e4e;
        border-radius: 10px;
        padding: 20px;
        width: 400px;
        color: white;
        position: relative;
        z-index: 1001;
      }

      /* Botão de fechar */
      .close-popup-btn {
        position: absolute;
        top: 10px;
        right: 9px;
        background-color: transparent;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      button,
      .custom-file-upload {
        width: 100%;
        margin-bottom: 10px;
        background-color: transparent;
        border: 1px solid #91ff10;
        color: #ffffff;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover,
      .custom-file-upload:hover {
        background-color: #91ff10;
        color: #000000;
      }

      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #2a2a3e;
        color: #ffffff;
        margin-bottom: 15px;
      }

      /* Esconder o botão real de arquivo */
      input[type='file'] {
        display: none;
      }

      .custom-file-upload {
        width: 380px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Botão para abrir o pop-up -->
    <button class="open-popup-btn" onclick="openPopup()">
      Abrir Comentários
    </button>

    <!-- Estrutura do pop-up -->
    <div class="overlay" id="popupOverlay">
      <div class="popup-container">
        <button class="close-popup-btn" onclick="closePopup()">✖</button>
        <h1>Comentários</h1>
        <form action="comentar.php" method="post" enctype="multipart/form-data">
          <textarea
            name="texto"
            placeholder="Escreva seu comentário..."
            required
          ></textarea
          ><br />
          <label class="custom-file-upload">
            <input
              type="file"
              name="fotocomentario"
              accept="image/*"
              onchange="previewImage(event)"
              required
            />
            Escolher arquivo </label
          ><br />
          <img
            id="imagePreview"
            src="#"
            alt="Prévia"
            style="display: none; margin-top: 10px; max-width: 100%"
          /><br />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <script>
      function openPopup() {
        document.getElementById('popupOverlay').style.display = 'flex';
      }

      function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
      }

      function previewImage(event) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.src = URL.createObjectURL(event.target.files[0]);
        imagePreview.style.display = 'block';
      }
    </script>
  </body>
</html>
