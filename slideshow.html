<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Estilos padrão */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Define a cor de fundo do corpo */
        body {
            background-color: rgb(255, 235, 235);
        }

        /* Estilos para o container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            width: 800px;
            height: 600px;
            position: relative;
        }

        /* Adiciona padding ao título principal */
        .main-heading {
            padding: 2rem 0 2rem 0;
        }

        .content {
            position: relative;
        }

        /* Estilos do conteúdo do carrossel */
        .carousel-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .carousel-heading {
            font-size: 3rem;
            color: #308d46;
            margin-bottom: 1rem;
        }

        /* Estilos do slideshow */
        .slideshow {
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Wrapper que envolve todas as imagens do slideshow */
        .slideshow-wrapper {
            display: flex;
            width: 400%;
            height: 100%;
            position: relative;
            transition: transform 0.6s ease-in-out; /* Tempo reduzido da transição */
        }

        /* Define largura e altura para as imagens */
        .slide {
            width: 100%;
            height: 100%;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animações do slideshow */
        @keyframes slideshow {
            0%, 100% {
                transform: translateX(0%);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
        }

        /* Estilos dos botões de controle do carrossel */
        .slide-btn {
            border: none; /* Remove a borda */
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            outline: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-15%);
            z-index: 70;
            font-size: 1.5rem;
            color: #3a2064;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .slide-btn-left {
            left: 1%;
        }

        .slide-btn-right {
            right: 1%;
        }

        .slide-btn:hover {
            color: #91ff00; /* Cor da seta no hover */
            transform: scale(1.0); /* Aumenta o botão ao passar o mouse */
        }

        /* Estilos das setas */
        .slide-btn-left::before {
            content: '◀';
            transform: translateY(-13%) scale(1.2);
            margin-right: 10px;
            width:15px;
        }

        .slide-btn-right::before {
            content: '▶';
            transform: translateY(-13%) scale(1.2);
            margin-left: 3px;
            width: 15px;
        }
    </style>
    <title>IndieConnekt</title>
</head>
<body>
    <div class="container">
        <h1 class="main-heading">
            Carrossel Responsivo usando CSS
        </h1>

        <div class="content">
            <div class="carousel-content">
                <h1 class="carousel-heading">
                    IndieConnekt
                </h1>
                <h3>Uma plataforma para desenvolvedores Indies</h3>
            </div>
            <div class="slideshow">
                <!-- Botões de controle do carrossel -->
                <button class="slide-btn slide-btn-left"></button>
                <button class="slide-btn slide-btn-right"></button>

                <!-- Wrapper do carrossel que contém todas as imagens -->
                <div class="slideshow-wrapper">
                    <div class="slide">
                        <img class="slide-img"
                            src="https://media.geeksforgeeks.org/wp-content/uploads/20210818140124/image1.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="https://media.geeksforgeeks.org/wp-content/uploads/20210818140126/image2.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="https://media.geeksforgeeks.org/wp-content/uploads/20210818190339/image5.png">
                    </div>
                    <div class="slide">
                        <img class="slide-img"
                            src="https://media.geeksforgeeks.org/wp-content/uploads/20210818141837/image4.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slideshow-wrapper');
        const leftButton = document.querySelector('.slide-btn-left');
        const rightButton = document.querySelector('.slide-btn-right');

        let index = 0;

        function updateSlide() {
            const slideWidth = slides.clientWidth / 4; // considerando que há 4 slides
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        leftButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : 3;
            updateSlide();
        });

        rightButton.addEventListener('click', () => {
            index = (index < 3) ? index + 1 : 0;
            updateSlide();
        });
    </script>
</body>
</html>
