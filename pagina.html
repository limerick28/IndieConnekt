<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Connekt</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 3rem;
            background-color: #1b0d24;
            color: #333;
        }

        header {
            background-color: #3a2064;
            color: white;
            padding: 1em 0;
        }

            .navbar {
            backdrop-filter: blur(50px);
            display: flex;
            justify-content: space-between;
            align-items: center; 
            padding: 10px;
            height: 40px; 
        }

            .navbar .indielogo {
            max-height: 50%; 
            height: auto;
            width: 87px;
            object-fit: contain;
            transform: translateY(8%);
        }

        .navbar nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar nav ul li {
            margin-left: 2em;
        }

        .navbar nav ul li a {
            text-decoration: none;
            color: white;
        }

        .hero {
            text-align: center;
            padding: 5em 2em;
            background-color: #141726;
            color: #282c34;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0 0 0.5em;
        }

        .hero p {
            font-size: 1.2em;
            margin: 0 0 1em;
        }

        .cta-button {
            background-color: white;
            color: #3a2064;
            padding: 0.75em 1.5em;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .jogos-list {
            padding: 2em;
            background-color: #141726;
            text-align: center;
        }

        .jogos-list h2 {
            margin-bottom: 1em;
            color: white;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: #222;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .placeholder {
            background-color: #555;
            margin-bottom: 10px;
            height: 150px;
            border-radius: 4px;
        }

        .nomejogo {
            margin: 10px 0;
            text-align: center;
        }

        .descriçao {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        footer {
            background-color: #3a2064;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #3a2064;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            width: 400px;
            height: 20px;
            position: relative;
        }

        .main-heading {
            padding: 2rem 0 2rem 0;
        }

        .content {
            position: relative;
        }

        .carousel-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .carousel-heading {
            font-size: 3rem;
            color: #308d46;
            margin-bottom: 1rem;
        }

        .slideshow {
            height: 550px;
            overflow: hidden;
            position: relative;
        }

        .slideshow-wrapper {
            display: flex;
            width: 400%;
            height: 100%;
            position: relative;
            transition: transform 0.6s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
        }

        .slide-img {
            width: 90%;
            height: 100%;
            object-fit: fill;
        }

        @keyframes slideshow {
            0%, 100% {
                transform: translateX(0%);
            }
            25% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(-200%);
            }
            75% {
                transform: translateX(-300%);
            }
        }

        .slide-btn {
            border: none;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            outline: none;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-15%);
            z-index: 70;
            font-size: 1.5rem;
            color: #3a2064;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .slide-btn-left {
            left: 1%;
        }

        .slide-btn-right {
            right: 1%;
        }

        .slide-btn:hover {
            color: #91ff00;
            transform: scale(1.0);
        }

        .slide-btn-left::before {
            content: '◀';
            transform: translateY(-13%) scale(1.2);
            margin-right: 10px;
            width:15px;
        }

        .slide-btn-right::before {
            content: '▶';
            transform: translateY(-13%) scale(1.2);
            margin-left: 3px;
            width: 15px;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
              <img src="images/indie_logo.png" alt="Bem-vindo" class="indielogo" />
            </div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Jogos</a></li>
                    <li><a href="#">Comunidade</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                     <li><a href="LOGIN.html">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Bem-vindo</h2>
            <p>Explore o mundo dos jogos indie.</p>
            <div class="content">
                <div class="slideshow">
                    <button class="slide-btn slide-btn-left"></button>
                    <button class="slide-btn slide-btn-right"></button>

                    <div class="slideshow-wrapper">
                        <div class="slide">
                            <img class="slide-img"
                                src="OneDrive/Imagens/final/hollowknighted.jpg">
                        </div>
                        <div class="slide">
                            <img class="slide-img"
                                src="OneDrive/Imagens/final/stardewvalleyed.jpg">
                        </div>
                        <div class="slide">
                            <img class="slide-img"
                                src="OneDrive/Imagens/final/conscripted.jpg">
                        </div>
                        <div class="slide">
                            <img class="slide-img"
                                src="OneDrive/Imagens/final/darklegendsed.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="jogos-list">
            <h2>Jogos em Destaque</h2>
            <div class="card-container">
                <div class="card">
                    <div class="placeholder"></div>
                    <h2>Jogo 1</h2>
                    <p>Descrição do jogo 1.</p>
                    <button>Ver mais</button>
                </div>

                <div class="card">
                    <div class="placeholder"></div>
                    <h2 class="nomejogo">The Dark Legend</h2>
                    <p class="descriçao">Descrição do jogo 2.</p>
                    <button>Ver mais</button>
                </div>

                <div class="card">
                    <div class="placeholder"></div>
                    <h2>Jogo 3</h2>
                    <p>Descrição do jogo 3.</p>
                    <button>Ver mais</button>
                </div>

                <div class="card">
                    <div class="placeholder"></div>
                    <h2>Jogo 4</h2>
                    <p>Descrição do jogo 4.</p>
                    <button>Ver mais</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; PRO</p>
    </footer>

    <script>
        const slides = document.querySelector('.slideshow-wrapper');
        const leftButton = document.querySelector('.slide-btn-left');
        const rightButton = document.querySelector('.slide-btn-right');

        let index = 0;

        function updateSlide() {
            const slideWidth = slides.clientWidth / 4; // considerando que há 4 slides
            slides.style.transform = `translateX(-${index * slideWidth}px)`;
        }

        leftButton.addEventListener('click', () => {
            index = (index > 0) ? index - 1 : 3;
            updateSlide();
        });

        rightButton.addEventListener('click', () => {
            index = (index < 3) ? index + 1 : 0;
            updateSlide();
        });
    </script>
</body>
</html>
